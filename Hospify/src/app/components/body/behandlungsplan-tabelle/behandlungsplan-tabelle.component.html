<table mat-table [dataSource]="massnahmen" class="mat-elevation-z8">

  <!-- Beschreibung Spalte -->
  <ng-container matColumnDef="beschreibung">
    <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
    <td mat-cell *matCellDef="let element"> {{element.beschreibung}} </td>
  </ng-container>

  <!-- Zeitpunkt Spalte -->
  <ng-container matColumnDef="zeitpunkt">
    <th mat-header-cell *matHeaderCellDef> Zeitpunkt </th>
    <td mat-cell *matCellDef="let element"> {{getTimestampToLocaleFormat(element.zeitpunkt)}} </td>
  </ng-container>

  <!-- MedikamentID Spalte -->
  <ng-container matColumnDef="medikamentID">
    <th mat-header-cell *matHeaderCellDef> Medikament </th>
    <td mat-cell *matCellDef="let element"> {{element.medikamentID ? element.medikamentID : "-"}} </td>
  </ng-container>

  <!-- Dosierung Spalte -->
  <ng-container matColumnDef="dosierung">
    <th mat-header-cell *matHeaderCellDef> Dosierung </th>
    <td mat-cell *matCellDef="let element"> {{element.medikamentID ? element.anzahl : "-"}} </td>
  </ng-container>

  <!-- ArztNoetig Spalte -->
  <ng-container matColumnDef="arztNoetig">
    <th mat-header-cell *matHeaderCellDef> Arzt </th>
    <td mat-cell *matCellDef="let element"> {{element.arztNoetig ? "Ja" : "Nein"}} </td>
  </ng-container>

  <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
