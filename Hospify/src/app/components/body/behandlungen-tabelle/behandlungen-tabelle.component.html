<table mat-table [dataSource]="behandlungen" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- massnahmen Column -->
  <ng-container matColumnDef="massnahmen">
    <th mat-header-cell *matHeaderCellDef> Massnahmen </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngFor="let massnahmen of massnahmen">
        <p *ngIf="massnahmen.behandlungsID == element.behandlungsID">
          <ng-container *ngFor="let massnahme of massnahmen.massnahme">
            {{ massnahme.beschreibung }}
          </ng-container>
        </p>
      </ng-container>
    </td>
  </ng-container>

  <!-- zeitpunkt Column -->
  <ng-container matColumnDef="zeitpunkt">
    <th mat-header-cell *matHeaderCellDef> Zeitpunkt </th>
    <td mat-cell *matCellDef="let element"> {{getTimestampToLocaleFormat(element.zeitpunkt)}} </td>
  </ng-container>

  <!-- mitarbeiter Column -->
  <ng-container matColumnDef="mitarbeiter">
    <th mat-header-cell *matHeaderCellDef> Mitarbeiter </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngFor="let mitarbeiter of mitarbeiter">
        <p *ngIf="mitarbeiter.behandlungsID == element.behandlungsID">
          <ng-container *ngFor="let mitarbeiter of mitarbeiter.mitarbeiter">
            {{ mitarbeiter.name }}
          </ng-container>
        </p>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
