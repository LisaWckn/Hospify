<mat-card class="list-card">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- patientenID Column -->
    <ng-container matColumnDef="patientenID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.patientenID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- geschlecht Column -->
    <ng-container matColumnDef="geschlecht">
      <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
      <td mat-cell *matCellDef="let element"> {{element.geschlecht}} </td>
    </ng-container>

    <!-- geburtsdatum Column -->
    <ng-container matColumnDef="geburtsdatum">
      <th mat-header-cell *matHeaderCellDef> Geburtsdatum </th>
      <td mat-cell *matCellDef="let element"> {{element.geburtsdatum}} </td>
    </ng-container>

    <!-- kontakttelefon Column -->
    <ng-container matColumnDef="kontakttelefon">
      <th mat-header-cell *matHeaderCellDef> Kontakttelefon </th>
      <td mat-cell *matCellDef="let element"> {{element.kontakttelefon}} </td>
    </ng-container>

    <!-- krankenversicherungsnummer Column -->
    <ng-container matColumnDef="krankenversicherungsnummer">
      <th mat-header-cell *matHeaderCellDef> KV-Nummer </th>
      <td mat-cell *matCellDef="let element"> {{element.krankenversicherungsnummer}} </td>
    </ng-container>

    <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></tr>
  </table>
</mat-card>
