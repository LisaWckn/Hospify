<table mat-table [dataSource]="operationen" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.opID}} </td>
  </ng-container>

  <!-- zeitraum Column -->
  <ng-container matColumnDef="zeitraum">
    <th mat-header-cell *matHeaderCellDef> Zeitraum </th>
    <td mat-cell *matCellDef="let element"> {{ getOpZeitraum(element) }} </td>
  </ng-container>

  <!-- chirurg Column -->
  <ng-container matColumnDef="chirurg">
    <th mat-header-cell *matHeaderCellDef> Chirurg </th>
    <td mat-cell *matCellDef="let element">{{getChirurg(element)}}
    </td>
  </ng-container>

  <!-- Ursache Column -->
  <ng-container matColumnDef="ursache">
    <th mat-header-cell *matHeaderCellDef> Ursache </th>
    <td mat-cell *matCellDef="let element"> {{element.Ursache}} </td>
  </ng-container>

  <!-- erfolgreich Column -->
  <ng-container matColumnDef="erfolgreich">
    <th mat-header-cell *matHeaderCellDef> Erfolgreich </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="getErfolg(element)" style="background-color: #e5ffbf; border-radius: 50%; padding: 8px">check</mat-icon>
      <mat-icon *ngIf="!getErfolg(element)" style="background-color: #ffbfbf; border-radius: 50%; padding: 8px">close</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
